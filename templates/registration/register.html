{% extends 'base.html' %}
{% block content %}
<div class="register_form">

    <form method="post" action=".">{% csrf_token %}
        <div>
            <div class="register_label">{{ form.username.label_tag }}</div>
            <div class="register_input">{{ form.username }}</div>
        </div>
        <div>
            <div class="register_label">{{ form.password1.label_tag }}</div>
            <div class="register_input">{{ form.password1 }}</div>
        </div>
        <div>
            <div class="register_label">{{ form.password2.label_tag }}</div>
            <div class="register_input">{{ form.password2 }}</div>
        </div>
        <br>
        <button type="submit" class="register_btn">SIGN UP</button>
    </form>

</div>
{% endblock content %}
